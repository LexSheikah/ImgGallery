<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Img Gallery</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <header>
    <h1>Comic Characters Gallery</h1>
  </header>

  <main>
    <!-- Imagen pricipal -->
    <section id="visor">
      <article id="visor-img">
        <img id="imagen-principal" alt="comic-character" class="showUp">
      </article>
      <div id="visor-filtros">
        <!-- Filtros -->
        <h2>Filtros:</h2>
        <button id="btn-blur" class="btn-filtro btn-blur-normal">Blur</button>
        <button id="btn-gris" class="btn-filtro btn-gris-normal">Gris</button>
        <button id="btn-sepia" class="btn-filtro btn-sepia-normal">Sepia</button>
        <button id="btn-contraste" class="btn-filtro btn-contraste-normal">Contraste</button>
      </div>
    </section>
    <!-- Categorías -->
    <section id="imagenes">
      <h2>Images Category</h2>
      <section id="categorias">
        <article class="categoria">
          <h3 class="categoria-titulo">DC Universe</h3>
          <section id="dc-comic" class="categoria-imagenes">
            <!-- Imágenes -->
          </section>
        </article>
        <article class="categoria">
          <h3 class="categoria-titulo">Marvel Universe</h3>
          <section id="marvel" class="categoria-imagenes">
            <!-- Imágenes -->
          </section>
        </article>
        <article class="categoria">
          <h3 class="categoria-titulo">Anime</h3>
          <section id="anime" class="categoria-imagenes">
            <!-- Imágenes -->
          </section>
        </article>
      </section>
    </section>
  </main>

  <footer>
    <h4>Kodigo - Lex Sheikah</h4>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
